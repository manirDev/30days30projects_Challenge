<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

            <img src="https://images.unsplash.com/photo-1608592077365-c6399182e63c?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGxhbmRzY2FwZXN8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60" alt="">
            <img src="https://images.unsplash.com/photo-1601894095917-a6555e4ac998?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fGxhbmRzY2FwZXN8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60" alt="">

        </div>
        <div class="buttons-container">
            <button id="left" class="btn">Prev</button>
            <button id="right"  class="btn">Next</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
