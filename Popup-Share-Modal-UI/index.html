<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Share Modal Ui Design</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e1c4b50977.js" crossorigin="anonymous"></script>
</head>
<body>
    <button class="view-modal"  id="view-modal">View Modal</button>
    <div class="container">
        <div class="header">
            <h3>Share</h3>
            <span class="closeBtn"><i class="fas fa-times"></i></span>
        </div>
        <div class="social-icons">
            <div class="element">
                <div class="icon"><i class="fab fa-twitter"></i></div>
                <span>Twitter</span>
            </div>
            <div class="element">
                <div class="icon"><i class="fab fa-facebook-f"></i></div>
                <span>Facebook</span>
            </div>
            <div class="element">
                <div class="icon"><i class="fab fa-reddit-alien"></i></div>
                <span>Reddit</span>
            </div>
            <div class="element">
                <div class="icon"><i class="fab fa-discord"></i></i></div>
                <span>Discord</span>
            </div>
        </div>
        <div class="footer">
            <span>Page Link</span>
            <div class="field">
                <input type="text" class="input" value="http://127.0.0.1:5500/index.html">
                <div class="copy"><i class="far fa-clone"></i></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
