<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar with Autocomplete Suggestion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <small>Type Something(for example How...) and you will see the autocompleted box <br> that suggests several predictions.</small>
    <div class="container">
        <div class="search-input">
            <a href="" target="_blank" hidden></a>
            <input type="text" placeholder="Type to search">
            <div class="autocom-box">
               <!----------list will be inserted here from JS---------------->
            </div>
            <div class="icon"><i class="fas fa-search"></i></div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/suggestions.js"></script>
</body>
</html>
