<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile_Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <h4>Click on the  <i class="fas fa-heart"></i> or <i class="fas fa-comment"></i> or  <i class="fas fa-share"></i> icons to see <br>
         how the number (0) will be increased</h4>
  <div class="wrapper">
    <div class="img-area">
      <div class="inner-area">
        <img src="https://avatars.githubusercontent.com/u/42040735?v=4" alt="">
      </div>
    </div>
    <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
    <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
    <div class="name">ManirDev</div>
    <div class="about">Designer & Developer</div>
    <div class="social-icons">
      <a href="#" class="fb"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" class="insta"><i class="fab fa-instagram"></i></a>
      <a href="#" class="yt"><i class="fab fa-youtube"></i></a>
    </div>
    <div class="buttons">
      <button>Message</button>
      <button>Subscribe</button>
    </div>
    <div class="social-share">
      <div class="row">
        
        <button  id="likeBtn">
            <i class="far fa-heart"></i>
            <i class="icon-2 fas fa-heart"></i>
        </button>
        
        <span> <input type="number" id="input1" value=0></span>
      </div>
      <div class="row">
        <button id="commentBtn">
            <i class="far fa-comment"></i>
            <i class="icon-2 fas fa-comment"></i>
        </button>
        <span> <input type="number" id="input2" value=0></span>
      </div>
      <div class="row">
        <button id="shareBtn">
            <i class="fas fa-share"></i>
            <i class="icon-2 fas fa-share"></i>
        </button>
        <span> <input type="number" id="input3" value=0></span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
